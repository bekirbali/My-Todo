<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <div class="nav-text">
          <h1><img class="check-list" src="./img/checklist.png" alt=""></h1>
        </div>
        <div class="nav-search">
            <form action="">
            <!-- <label for="search"></label> -->
            <div class="magnifyer-input">
            <i class="fas fa-magnifying-glass"></i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search a list"
              value=""
            /></div>
            <button type="submit" class="btn-search" id="btn-search">
             Search
            </button>
          </div>
        </form>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="title">
          <h2>Your Todo<span id="plural">s</span></h2>
        </div>
        <div class="todo-form">
          <form action="">
            <div class="input-box">
            <input type="text" name="todo" id="todo" placeholder="Add your todo here" />
            <button id="btn-add" type="submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          </form>
        </div>
        <div class="list">
          <ul class="u-list"></ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
